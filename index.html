<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <header>
        <div class="priority-cont">
            <button class="all color">All</button>
            <div class="pink color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="orange color"></div>
        </div>
        <div class="btn-cont">
            <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
            <div class="divider"></div>
            <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
        </div>
    </header>
    <main>
    </main>
    <div class="modal">
        <div class="contents">
            <textarea class="text" place    holder="You can write here anything"></textarea>
            <div class="btn">
                <button class="close">Close</button>
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="priority">
            <div class="pink color">  </div>
            <div class="blue color">  </div>
            <div class="green color"> </div>
            <div class="orange color"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
